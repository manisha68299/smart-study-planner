<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Study Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Study Planner</h1>
            <button id="darkModeToggle" title="Toggle dark mode">ðŸŒ™</button>
        </header>

        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Study Task/Goal" required>
            <input type="date" id="dueDate" required>
            <input type="time" id="reminderTime">
            <input type="text" id="category" placeholder="Category/Subject">
            <select id="priority">
                <option value="Low">Low Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="High">High Priority</option>
            </select>
            <button type="submit">Add Task</button>
        </form>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search tasksâ€¦">
            <select id="filterCategory">
                <option value="">All Categories</option>
            </select>
            <select id="filterPriority">
                <option value="">All Priorities</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <h2>Your Study Tasks</h2>
        <ul id="taskList"></ul>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <div class="stats">
            <span id="completedStats"></span>
            <span id="streakStats"></span>
        </div>

        <h2>Calendar View</h2>
        <div id="calendar"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
